database.database=mysql
database.driverClassName=com.mysql.jdbc.Driver
database.url=jdbc:mysql://localhost:3306/darlybase?useUnicode=true&characterEncoding=utf8
database.user=root
database.password=darly
#定义查看SQL语句
database.show_sql=true
#定义初始连接数
database.initialSize=1
